<mat-card class="mat-elevation-z8 rounded-lg">
	<mat-card-header>
		<mat-card-title *transloco="let t">{{ t('twins.' + statistic.id) }}</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<app-error-message *ngIf="error; else item" [message]="error"></app-error-message>

		<div class="d-flex justify-content-center m-5" *ngIf="loading">
			<mat-spinner [diameter]="50"></mat-spinner>
		</div>

		<ng-template #item appStatisticItem></ng-template>
	</mat-card-content>

	<mat-card-actions>
		<mat-select (valueChange)="loadStatistic($event)" [value]="periods[0]">
			<mat-option *ngFor="let period of periods" [value]="period">{{ 'twins.' + period | transloco }}</mat-option>
		</mat-select>
	</mat-card-actions>
</mat-card>
