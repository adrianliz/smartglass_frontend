<mat-card class="mat-elevation-z8 rounded-lg">
	<mat-card-header>
		<mat-card-title>{{ statistic.name }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<app-loading *ngIf="loading"></app-loading>
		<app-error-message *ngIf="!loading && error" [message]="error"></app-error-message>
		<ng-template appStatisticItem></ng-template>
	</mat-card-content>
	<mat-card-actions>
		<mat-select (valueChange)="loadStatistic($event)" [value]="periods[0].id">
			<mat-option *ngFor="let period of periods" [value]="period.id">{{ period.name }}</mat-option>
		</mat-select>
	</mat-card-actions>
</mat-card>
