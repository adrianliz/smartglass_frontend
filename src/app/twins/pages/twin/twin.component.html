<div class="row row-cols-1 row-cols-md-2">
	<div *ngFor="let chart of charts" class="col mb-4">
		<app-statistic-card [chartName]="chart" [twinName]="twinName"></app-statistic-card>
	</div>

	<div *ngFor="let table of tables" class="col mb-4">
		<app-statistic-card [tableName]="table" [twinName]="twinName"></app-statistic-card>
	</div>
</div>
