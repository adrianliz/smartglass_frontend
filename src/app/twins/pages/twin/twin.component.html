<div class="row row-cols-1 row-cols-md-2">
	<div *ngFor="let chart of charts" class="col mb-4">
		<app-statistic-card [name]="chart.name" [chart]="chart"></app-statistic-card>
	</div>

	<div *ngFor="let table of tables" class="col mb-4">
		<app-statistic-card [name]="table.name" [table]="table"></app-statistic-card>
	</div>
</div>
