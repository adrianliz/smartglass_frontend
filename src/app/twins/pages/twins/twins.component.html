<div class="text-right">
	<app-refresh (click)="loadTwins()"></app-refresh>
</div>
<app-loading *ngIf="loading"></app-loading>
<app-error-message *ngIf="!loading && error" [message]="error"></app-error-message>

<div *ngIf="!loading && !error" class="justify-content-center row row-cols-1 row-cols-md-3">
	<div *ngFor="let twin of twins" class="col mb-4">
		<app-twin-card [twin]="twin"></app-twin-card>
	</div>
</div>
