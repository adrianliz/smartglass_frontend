<mat-toolbar color="primary">
	<h1 class="mx-5 my-2 text-center">SmartGlass</h1>
</mat-toolbar>

<mat-nav-list>
	<a mat-list-item
	   routerLink="/machines"
	   (click)="sidenav.toggle()">
		Home
		<mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>
	</a>

	<a mat-list-item
	   routerLink="/machines"
	   (click)="sidenav.toggle()">
		Tu perfil
		<mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>
	</a>

	<mat-expansion-panel class="mat-elevation-z0">
		<mat-expansion-panel-header>
			<mat-panel-title>
				Máquinas
			</mat-panel-title>
			<mat-panel-description>
				Consulte sus máquinas disponibles
			</mat-panel-description>
		</mat-expansion-panel-header>
		<a *ngFor="let machine of machines" mat-list-item
		   [routerLink]="['/dashboard', machine.id]"
		   (click)="sidenav.toggle()">
			{{machine.name}}
			<mat-icon mat-list-icon>keyboard_arrow_right</mat-icon>
		</a>
	</mat-expansion-panel>
</mat-nav-list>

<div class="text-center mt-5">
	<button mat-raised-button color="primary" (click)="logout()">
		<mat-icon>logout</mat-icon>
	</button>
</div>
