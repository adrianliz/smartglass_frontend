<div class="col mb-4">
  <div class="card h-100 p-3 shadow bg-white rounded">
    <div class="col">
      <div class="row">
        <div [ngClass]="getStatusClass(machine)" class="circle"></div>
        <p class="ml-2">{{machine.status}}</p>
      </div>

      <div class="row">
        <img [src]="machine.img" [alt]="machine.name" class="img-fluid">
      </div>
    </div>

    <div class="card-body">
      <h5 class="card-title text-center">{{machine.name}}</h5>

      <div class="text-secondary mb-4">
        <p>Nº SERIE: {{machine.serie}}</p>
        <p>MODELO: {{machine.model}}</p>
      </div>

      <p>Estadísticas</p>
      <hr />

      <p>Notificaciones</p>
      <hr />

      <div class="text-right">
        <button type="button" class="btn btn-primary">Ver más</button>
      </div>
    </div>
  </div>
</div>
